<!--Apply Leaves start-->
<div class="content-spacing">
    <div class="tab-pane fade show active" id="applyLeaves" role="tabpanel" >
        <div class="container-fluid">
            <div class="row mbtm20">
                <div class="col-md-12">
                    <h1 class="fontsize-20">Leave Balance Adjustment</h1>
                </div>
            </div>
            <div class="row">
                <div class="col-md-12">
                    <div class="employee-w">
                        <form [formGroup]="leaveModel" (ngSubmit)="onSubmit()">
                            <div class="form-group">
                                <label for="employeeId">Select Employee<span class="asterik">*</span></label>
                                <select class="custom-select" formControlName="employeeId"
                                    (change)="onChangeEmployee($event)"
                                    [ngClass]="{ 'is-invalid': (submitted || f.employeeId.dirty || f.employeeId.touched) && f.employeeId.errors }" id="employeeId">
                                    <option value="">Select Employee</option>
                                    <option *ngFor="let item of employees" value={{item.ID}}>
                                        {{item.Name}}
                                    </option>
                                </select>
                                <div *ngIf="(submitted || f.employeeId.dirty || f.employeeId.touched) && f.employeeId.errors"
                                    class="invalid-feedback text-danger pull-right">
                                    <div *ngIf="f.employeeId.errors.required">This field is required</div>
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="total">Summary</label>
                                <div class="row">
                                    <div class="col-md-6">
                                        <div class="form-group">
                                            <label for="total">Total</label>
                                            <input type="text" class="form-control" formControlName="total"
                                                appTwoDigitDecimaNumber disabled appTwoDigitDecimaNumber id="total">
                                        </div>
                                    </div>
                                    <div class="col-md-6">
                                        <div class="form-group">
                                            <label for="immediate">Immediate</label>
                                            <input type="text" class="form-control" formControlName="immediate"
                                                appTwoDigitDecimaNumber disabled appTwoDigitDecimaNumber id="immediate">
                                        </div>
                                    </div>
                                </div>
                            </div>

                            <div class="form-group">
                                <label for="type">Select Type<span class="asterik">*</span></label>
                                <select class="custom-select" formControlName="type"
                                    [ngClass]="{ 'is-invalid': (submitted || f.type.dirty || f.type.touched) && f.type.errors }" id="type">
                                    <option value="">Select Type</option>
                                    <option value="Total">Total Balance</option>
                                    <option value="Immediate">Immediate Balance</option>
                                </select>
                                <div *ngIf="(submitted || f.type.dirty || f.type.touched) && f.type.errors" class="invalid-feedback text-danger pull-right">
                                    <div *ngIf="f.type.errors.required">This field is required</div>
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="adjustmentDate">Adjustment Date<span class="asterik">*</span></label>
                                <div class="input-group">
                                    <input type="text" class="form-control" formControlName="adjustmentDate" appDateOnly
                                        [ngClass]="{ 'is-invalid': (submitted || f.adjustmentDate.dirty || f.adjustmentDate.touched) && f.adjustmentDate.errors }"
                                        #datepickerFull="bsDatepicker" bsDatepicker
                                        [bsConfig]="{ dateInputFormat: 'DD-MM-YYYY' }" appDateOnly>
                                    <div class="input-group-prepend icon-holder">
                                        <span class="input-group-text"><i class="fa fa-calendar"
                                                aria-hidden="true"></i></span>
                                    </div>
                                </div>
                                <div *ngIf="(submitted || f.adjustmentDate.dirty || f.adjustmentDate.touched) && f.adjustmentDate.errors"
                                    [ngClass]="{ 'display-block': (submitted || f.adjustmentDate.dirty || f.adjustmentDate.touched) && f.adjustmentDate.errors }"
                                    class="invalid-feedback text-danger pull-right">
                                    <div *ngIf="f.adjustmentDate.errors.required">This field is required</div>
                                    <div *ngIf="!f.adjustmentDate.errors.required && f.adjustmentDate.invalid">This
                                        field is required</div>
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="amount">Amount<span class="asterik">*</span></label>
                                <input type="number" appTwoDigitDecimaNumber maxlength="5" formControlName="amount"
                                    [ngClass]="{ 'is-invalid': (submitted || f.amount.dirty || f.amount.touched) && f.amount.errors }" appTwoDigitDecimaNumber
                                    class="form-control" id="desclabel">
                                <div *ngIf="(submitted || f.amount.dirty || f.amount.touched) && f.amount.errors"
                                    class="invalid-feedback text-danger pull-right">
                                    <div *ngIf="f.amount.errors.required">This field is required</div>
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="notes">Add Note<span class="asterik">*</span></label>
                                <textarea class="form-control" pattern="[a-zA-Z ]*" appNotAllowOnlySpace formControlName="notes"
                                    [ngClass]="{ 'is-invalid': (submitted || f.notes.dirty || f.notes.touched) && f.notes.errors }" id="desclabel"
                                    rows="3"></textarea>
                                <div *ngIf="(submitted || f.notes.dirty || f.notes.touched) && f.notes.errors"
                                    class="invalid-feedback text-danger pull-right">
                                    <div *ngIf="f.notes.errors.required">This field is required</div>
                                </div>
                            </div>

                            <div class="text-right button-region">
                                <button type="button" (click)="onCancel()" class="btn btn-secondary">Cancel</button>
                                <button type="submit" class="btn btn-primary mlt15">Submit</button>
                            </div>

                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
