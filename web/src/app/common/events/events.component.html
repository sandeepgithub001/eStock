<section class="leaves-navbar" id="main">
    <div class="main-page-navigation sub-menu" role="navigation" aria-label="Main Navigation">
        <tabset class="main-page-navigation sub-menu" role="navigation" aria-label="Main Navigation">

            <tab heading="Current Events" (selectTab)="onSelect($event)">
                <section id="tabs" class="d-flex p-0 m-0">
                    <div class="row">
                        <div class="col-md-12">
                            <app-current-event></app-current-event>
                        </div>
                    </div>
                </section>
            </tab>

            <tab heading="Past Events" class="mt-2" (selectTab)="onSelect($event)">
                <section id="tabs" class="project-tab formboxTab">
                    <div class="row">
                        <div class="col-md-12">
                            <app-past-event></app-past-event>
                        </div>
                    </div>
                </section>
            </tab>

        </tabset>
    </div>
</section>
