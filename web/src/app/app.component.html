<header>
  <nav class="navbar navbar-expand-sm bg-dark navbar-dark">
    <div class="container">
      <a class="navbar-brand" href="#">E-Stock</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="collapsibleNavbar">
        <ul class="navbar-nav">
          <li class="nav-item">
            <a routerLink="/company" class="nav-link" routerLinkActive="active">Company</a>
          </li>
          <!-- <li class="nav-item">
            <a routerLink="/stock" class="nav-link">Stock</a>
          </li> -->
        </ul>
      </div>
      <div class="navbar-form navbar-left">
        <div class="row">
          <div class="col-md-auto">
            <div class="form-group form-inline">
              <select class="form-control" [(ngModel)]="objCompanyId">
                <option *ngFor="let item of objCompanies" value="{{item.id}}">{{item.companyName}}</option>
              </select>
            </div>
          </div>
          <div class="col-md-auto">
            <button type="button" class="btn btn-info" style="margin-top: -0px;" (click)="OnButtonSearchClick()" >Search</button>
          </div>
        </div>
      </div>
    </div>
  </nav>
</header>

<body>
  <div style="margin-top:30px">
    <router-outlet></router-outlet>
  </div>
</body>
